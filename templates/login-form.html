<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="/css/main.css" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-xs-6 col-xs-offset-3 text-center">
                <h2>Login</h2>
            </div>
        </header>
        <section class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <form method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" value="{{ username }}" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" value="" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="error">
                            {{ error }}
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-sm">Submit</button>
                        <p>New here? <a href="/signup">Signup now</a></p>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
